<script>
const { createApp, ref, computed, onMounted } = Vue;

createApp({
  setup() {

    /* === STATE (mapped 1:1 from Original add HKG Card 5.10) === */

    const flightCardSkin = ref(localStorage.getItem('flightSkin') || 'hkg');
    const activeFlight = ref(null);

    const itinerary = ref({});
    const shoppingList = ref([]);
    const expenses = ref({});
    const members = ref([]);
    const isScrolled = ref(false);

    /* === FLIGHT === */

    const loadActiveFlight = async () => {
      const { data } = await supabase
        .from('trip_data')
        .select('*')
        .eq('type', 'flight')
        .single();
      activeFlight.value = data || null;
    };

    const toggleSkin = () => {
      flightCardSkin.value = flightCardSkin.value === 'ios' ? 'hkg' : 'ios';
      localStorage.setItem('flightSkin', flightCardSkin.value);
    };

    /* === ITINERARY === */

    const loadItinerary = async () => {
      const { data } = await supabase
        .from('trip_data')
        .select('*')
        .eq('type', 'itinerary')
        .order('time', { ascending: true });

      const grouped = {};
      (data || []).forEach(i => {
        if (!grouped[i.date]) grouped[i.date] = [];
        grouped[i.date].push(i);
      });
      itinerary.value = grouped;
    };

    const sortedItinerary = computed(() => itinerary.value);

    /* === SHOPPING === */

    const loadShopping = async () => {
      const { data } = await supabase
        .from('shopping_list')
        .select('*')
        .order('id');
      shoppingList.value = data || [];
    };

    const toggleItemDone = async (item) => {
      item.done = !item.done;
      await supabase
        .from('shopping_list')
        .update({ done: item.done })
        .eq('id', item.id);
    };

    /* === EXPENSES === */

    const loadExpenses = async () => {
      const { data } = await supabase
        .from('expenses')
        .select('*');

      const summary = {};
      (data || []).forEach(e => {
        summary[e.category] = (summary[e.category] || 0) + e.amount;
      });
      expenses.value = summary;
    };

    const totalExpense = computed(() =>
      Object.values(expenses.value).reduce((a, b) => a + b, 0)
    );

    /* === MEMBERS === */

    const loadMembers = async () => {
      const { data } = await supabase
        .from('members')
        .select('*');
      members.value = data || [];
    };

    /* === HELPERS (unchanged logic) === */

    const formatTime = (iso) => {
      if (!iso) return '--:--';
      const d = new Date(iso);
      return d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
    };

    const displayDate = (iso) => {
      if (!iso) return '';
      const d = new Date(iso);
      return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
    };

    const getStatusClass = (status) => {
      switch ((status || '').toLowerCase()) {
        case 'on time': return 'bg-green-500/80 text-white';
        case 'delayed': return 'bg-yellow-500/80 text-white';
        case 'cancelled': return 'bg-red-500/80 text-white';
        case 'landed': return 'bg-blue-500/80 text-white';
        default: return 'bg-gray-500/50 text-white';
      }
    };

    const formatNumber = (n) => n.toLocaleString();

    /* === MODALS (stubbed, same as original behaviour) === */
    const openFlightModal = () => {};
    const openMemberModal = () => {};
    const openRateModal = () => {};
    const openItineraryModal = () => {};
    const openShoppingModal = () => {};
    const openExpenseModal = () => {};

    /* === INIT === */

    onMounted(async () => {
      await loadActiveFlight();
      await loadItinerary();
      await loadShopping();
      await loadExpenses();
      await loadMembers();

      window.addEventListener('scroll', () => {
        isScrolled.value = window.scrollY > 10;
      });
    });

    return {
      flightCardSkin, toggleSkin,
      activeFlight, formatTime, displayDate, getStatusClass,
      sortedItinerary,
      shoppingList, toggleItemDone,
      expenses, totalExpense, formatNumber,
      members, openMemberModal, openFlightModal,
      isScrolled
    };
  }
}).mount('#app');
</script>
